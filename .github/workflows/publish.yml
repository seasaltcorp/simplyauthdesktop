name: Publicar SimplyAuthDesktop no GitHub Packages

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extrair versão da tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Gerar Uber JAR
        run: ./gradlew :composeApp:packageUberJarForCurrentOS

      # ← LINHA CORRIGIDA: pega qualquer JAR dentro da pasta jars/
      - name: Localizar e renomear o JAR
        run: |
          JAR_PATH=$(find composeApp/build/compose/jars -name "*.jar" | head -n 1)
          if [ -z "$JAR_PATH" ]; then
            echo "ERRO: JAR não encontrado em composeApp/build/compose/jars/"
            exit 1
          fi
          echo "JAR encontrado: $JAR_PATH"
          cp "$JAR_PATH" simplyauthdesktop-${{ env.VERSION }}.jar
          echo "JAR renomeado para: simplyauthdesktop-${{ env.VERSION }}.jar"
          ls -la simplyauthdesktop-${{ env.VERSION }}.jar

      - name: Importar chave GPG
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: echo "$SIGNING_KEY" | gpg --batch --import

      - name: Assinar JAR
        env:
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
        run: |
          gpg --batch --yes --armor --detach-sign \
              --local-user ${{ secrets.SIGNING_KEY_ID }} \
              simplyauthdesktop-${{ env.VERSION }}.jar

      - name: Criar POM
        run: |
          cat > pom.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <project xmlns="http://maven.apache.org/POM/4.0.0"
                   xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                   xsi:schemaLocation="http://maven.apache.org/POM/4.0.0
                                       https://maven.apache.org/xsd/maven-4.0.0.xsd">
            <modelVersion>4.0.0</modelVersion>
            <groupId>br.com.simplyauthdesktop</groupId>
            <artifactId>simplyauthdesktop</artifactId>
            <version>${{ env.VERSION }}</version>
            <packaging>jar</packaging>
            <name>SimplyAuthDesktop</name>
            <description>Sistema de autenticação local-first para Desktop (KMP + Compose)</description>
            <url>https://github.com/seasaltstudio/simplyauthdesktop</url>
            <licenses>
              <license>
                <name>MIT License</name>
                <url>https://opensource.org/licenses/MIT</url>
              </license>
            </licenses>
          </project>
          EOF

      - name: Publicar JAR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn deploy:deploy-file \
            -Dfile=simplyauthdesktop-${{ env.VERSION }}.jar \
            -DpomFile=pom.xml \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/seasaltstudio/simplyauthdesktop

      - name: Publicar assinatura .asc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn deploy:deploy-file \
            -Dfile=simplyauthdesktop-${{ env.VERSION }}.jar.asc \
            -Dpackaging=asc \
            -DrepositoryId=github \
            -Durl=https://maven.pkg.github.com/seasaltstudio/simplyauthdesktop \
            -DgeneratePom=false

      - name: Sucesso!
        run: echo "SimplyAuthDesktop ${{ env.VERSION }} publicado com sucesso!"

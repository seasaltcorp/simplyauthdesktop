name: Publicar SimplyAuthDesktop no GitHub Packages

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extrair versão
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Gerar Uber JAR
        run: ./gradlew :composeApp:packageUberJarForCurrentOS

      - name: Localizar JAR
        run: |
          JAR_PATH=$(find composeApp/build/compose/jars -name "*.jar" | head -n 1)
          cp "$JAR_PATH" simplyauthdesktop-${{ env.VERSION }}.jar
          echo "JAR final: $(ls -lh simplyauthdesktop-${{ env.VERSION }}.jar)"

      - name: Assinar com GPG
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
        run: |
          echo "$SIGNING_KEY" | gpg --batch --import
          gpg --batch --yes --armor --detach-sign --local-user $SIGNING_KEY_ID simplyauthdesktop-${{ env.VERSION }}.jar

      - name: Criar POM
        run: |
          cat > pom.xml << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <project xmlns="http://maven.apache.org/POM/4.0.0">
            <modelVersion>4.0.0</modelVersion>
            <groupId>br.com.simplyauthdesktop</groupId>
            <artifactId>simplyauthdesktop</artifactId>
            <version>${{ env.VERSION }}</version>
            <packaging>jar</packaging>
            <name>SimplyAuthDesktop</name>
            <description>Autenticação local-first para Desktop</description>
            <url>https://github.com/seasaltstudio/simplyauthdesktop</url>
          </project>
          EOF

      # PUBLICAÇÃO VIA API REST (100% funcional)
      - name: Publicar JAR + POM + assinatura via API
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ env.VERSION }}
          OWNER=seasaltstudio
          REPO=simplyauthdesktop
          PACKAGE=simplyauthdesktop

          # JAR principal
          curl -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Content-Type: application/java-archive" \
            --data-binary @simplyauthdesktop-$VERSION.jar \
            "https://uploads.github.com/repos/$OWNER/$REPO/packages/$PACKAGE/maven/br/com/simplyauthdesktop/simplyauthdesktop/$VERSION/simplyauthdesktop-$VERSION.jar"

          # POM
          curl -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Content-Type: application/xml" \
            --data-binary @pom.xml \
            "https://uploads.github.com/repos/$OWNER/$REPO/packages/$PACKAGE/maven/br/com/simplyauthdesktop/simplyauthdesktop/$VERSION/simplyauthdesktop-$VERSION.pom"

          # Assinatura
          curl -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Content-Type: application/pgp-signature" \
            --data-binary @simplyauthdesktop-$VERSION.jar.asc \
            "https://uploads.github.com/repos/$OWNER/$REPO/packages/$PACKAGE/maven/br/com/simplyauthdesktop/simplyauthdesktop/$VERSION/simplyauthdesktop-$VERSION.jar.asc"

      - name: Sucesso!
        run: echo "SimplyAuthDesktop ${{ env.VERSION }} publicado com sucesso via API!"
